<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-dark-custom text-grey-300 min-h-screen flex  item-center justify-center p4">
    <div class="bg-card-custom p-6 rounded-2xl shadow-xl w-[500px] con">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-white">Todo List</h1>
        </header>

        <!-- Add Task Form -->
        <form class="mb-6">
            <div class="flex gap-2 mb-4">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Add a new..." 
                    class="flex-1 bg-gray-700 text-white placeholder-gray-400 px-4 py-2 rounded-lg border border-gray-600 focus:border-accent focus:outline-none"
                >
                <input 
                    type="date" 
                    id="due-date-input" 
                    class="bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 focus:border-accent focus:outline-none"
                >
                <button 
                    type="button" 
                    onclick="validateForm();" 
                    class="bg-accent hover:bg-accent text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
                >
                    +
                </button>
            </div>
        </form>

        <!-- Filter Section -->
        <div class="flex justify-between items-center mb-4">
            <div class="relative">
                <span class="text-gray-400 text-sm font-medium uppercase tracking-wide mr-2">Filter:</span>
                <div class="relative inline-block">
                    <button 
                        onclick="toggleDropdown()" 
                        id="filter-button"
                        class="bg-gray-700 text-white px-4 py-2 rounded-lg border border-gray-600 hover:border-accent focus:border-accent focus:outline-none transition-colors duration-200 flex items-center gap-2"
                    >
                        <span id="filter-text">All</span>
                        <svg class="w-4 h-4 transition-transform duration-200" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div 
                        id="filter-dropdown" 
                        class="absolute top-full left-0 mt-1 bg-gray-700 border border-gray-600 rounded-lg shadow-lg z-10 min-w-32 hidden"
                    >
                        <button 
                            onclick="setFilter('all')" 
                            class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200 rounded-t-lg"
                        >
                            All
                        </button>
                        <button 
                            onclick="setFilter('pending')" 
                            class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200"
                        >
                            Pending
                        </button>
                        <button 
                            onclick="setFilter('completed')" 
                            class="dropdown-item w-full text-left px-4 py-2 hover:bg-gray-600 transition-colors duration-200 rounded-b-lg"
                        >
                            Completed
                        </button>
                    </div>
                </div>
            </div>
            <button 
                onclick="deleteAll();" 
                class="text-accent hover:text-accent text-sm font-medium transition-colors duration-200"
            >
                DELETE ALL
            </button>
        </div>

        <!-- Tasks Header -->
        <div class="flex justify-between items-center mb-3 text-sm text-gray-400 uppercase tracking-wide">
            <span class="flex-1">Task</span>
            <span class="w-20 text-center">Due Date</span>
            <span class="w-16 text-center">Status</span>
            <span class="w-16 text-center">Actions</span>
        </div>

        <!-- Task List -->
        <div class="space-y-2" id="task-list">
            <div class="text-center text-gray-400 py-8">
                No task found
            </div>
        </div>

        <footer >
            <span class="text-center">&copy; 2025 Ukhid. All rights reserved.</span>
        </footer>
    </div>

    

    <!-- JS External -->
    <script src="js/script.js"></script>
</body>
</html>
